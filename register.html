<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <form>
            <label for="Firstname">Firstname:</label>
            <input type="text" name="Firstname"><br>
            <br>
            <label for="Lastname">LastName:</label>
            <input type="text" name="Lastname"><br><br>
            <label for="Email">Email:</label>
            <input type="email" required name="Email"><br><br>
            
            <label for="Birthday">Birthday:</label>
            <input type="date" name="Birthday"><br><br>

            <label for="Password">Password:</label>
            <input type="password" min="5" name="Password"><br><br>
             
            <label for="Gender">Gender:</label>
            <input type="radio" name="gender">
            <label for="male" value="male">male</label>
            <input type="radio" name="gender">
            <label for="female" value="female">Female</label>
            <br>
            <br>
            <select name="cars" multiple>
                <option value="Volvo" name="VOlVO">VOlVO</option>
                <option value="BMW" name="BMW">BMW</option>
                <option value="Audi" selected name="Audi">Audi</option>
                <option value="Trr" name="Trr">Trr</option> 
            </select>
            <br>
            <br>

            <input type="submit" value="Register!">
            <input type="reset" value="Reset!!">

   
       </form>
    </body>
</html>
